name: "Strange-Conversation"
author: "Natlam-PyEnjoyer | ChickenMan"
category: Misc
description: |-
  Tu as réussi à établir une première connexion sur le système de communication ennemi.
  Nous t'en sommes redevable, mais ta mission ne s'arrête pas là, un de nos collaborateur
  a trouvé un message qui vraisemblablement semble chiffré pour ne pas que l'on puisse
  comprendre, il doit s'agir d'une information capitale.
  Sauras-tu être la personne qui trouvera la solution de ce défi?
  Le message est diffusé au numéro 10.

  Format attendu du flag : `FMCTF{}` (mots et/ou nombres séparés par des underscores : **_** et les mots sont en minuscule)

  Auteur : [Natlam-PyEnjoyer](https://github.com/Natlam-PyEnjoyer)


attribution: 'Auteur : [Natlam-PyEnjoyer](https://github.com/Natlam-PyEnjoyer)'

connection_info:

value: 500
type: dynamic
state: visible

extra:
    initial: 500
    decay: 50
    minimum: 100

    # Pour les challenge à la demande uniquement
    # À remplir par un sysadmin
    # template_name: exemple-tcp 

# Pour les challenge communs uniquement
# À remplir par un sysadmin

hints:

flags:
    - FMCTF{1460_alis_53_30630_674}
# Les topics ne sont visibles que par les admins
topics:
    - Téléphonie
    - Agi
    - Islandais

# Les tags sont visisbles par les joueurs et peuvent donner une idée du thème du challenge
# Il doit y avoir au moins un tag annoncant la difficulté (Très Facile/Facile/Moyen/Difficile/Très Difficile)
tags:
    - Facile
    - Misc
  
#Liste des fichiers à fournirs aux joueurs

# Requirements are used to make a challenge require another challenge to be
# solved before being available.
# Can be removed if unused
# Accepts challenge names as strings or challenge IDs as integers
requirements:
    - "Communication-Established"

# The state of the challenge.
# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
version: "0.1"